<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>

        <div class="controls">
          <p class="info" id="game-score">
            Score: <span class="game-score">0</span>
          </p>
          <button class="button start" id="new-game">Start</button>
          <button class="button restart hidden" id="restart">Restart</button>
        </div>
      </div>

      <div class="game-container" id="game-container">
        <div class="grid-container" id="grid-container"></div>
      </div>

      <div class="message-container">
        <p  id="game-over" class="message message-lose hidden">You lose! Restart the game?</p>
        <p id="win" class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p id="start" class="message message-start">Press "Start" to begin game. Good luck!</p>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
